<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/img/10_fav_icon/fav_icon.png">
    <title>El Pollo Loco</title>
    <link rel="stylesheet" href="style.css">

</head>

<body onload="init()">
    <h1>El Pollo loco</h1>
    <div id="fullscreen">
        <div id="startScreen">
            <div id="gameSettings">
                <div class="iconBox screen" onclick="toggleFullScreen()">
                    <img src="/img/11_icons/fullscreen.png" class="screenIcon" alt="">
                    <span class="fullscreenBox">Fullscreen</span>

                </div>
                <div class="iconBox gameSettingBox" id="playMusicIcon" onclick="onOffMusic()">
                    <img src="/img/11_icons/sound_on.png" alt="" id="musicSrc">
                    <span id="soundBox">Play game music</span>
                </div>
                <div class="iconBox" id="playGame" onclick="initLevel()">
                    <img src="/img/11_icons/play_game.png" alt="">
                    <span>Play game</span>
                </div>
            </div>
            <div id="iconTaskBar">
                <div class="iconBox">
                    <img src="/img/11_icons/arrow_left.png" alt="">
                    <span>Move left</span>
                </div>
                <div class="iconBox">
                    <img src="/img/11_icons/arrow_right.png" alt="">
                    <span>Move right</span>
                </div>
                <div class="iconBox">
                    <img src="/img/11_icons/space.png" alt="">
                    <span>Jump</span>
                </div>
                <div class="iconBox">
                    <img src="/img/11_icons/d_button.png" alt=""="dImage">
                    <span>Throw bottle</span>
                </div>
            </div>
        </div>
        <div class="gameOver">
            <div id="endGameScreen">
                <img src="img/9_intro_outro_screens/game_over/game over!.png" class="lostOrWinScreen">
                <button class="newGameBtn" onclick="newGame()">New Game</button>
            </div>
        </div>
        
    </div>
   

    <canvas id="canvas" width="720" height="480px"></canvas>



    <script src="models/drawable-objects.class.js"></script>
    <script src="models/moaveble-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/collectableObjects.class.js"></script>
    <script src="models/statusbar-live.class.js"></script>
    <script src="models/statusbar-bottle.class.js"></script>
    <script src="models/statusbar-coins.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/throwable-objects.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="/js/game.js"></script>

</body>

</html>
